<!doctype html>
<html lang="en">
  <head>
    {% include common_head.html %}
  </head>
  <body>
    {% include navbar.html %}

    <div class="container-fluid pt-5">
      <div class="row pt-5">
    
        <div class="col" id="main">

          <div class="promo">
          {{ content }}
          </div>
    
          {% for post in site.posts %}
          <div class="card text-white bg-dark mb-5 mx-auto py-2 rounded">
              <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
              <h5>{{ post.date | date: "%B %d, %Y"}}</h5>
              <br/>
              <div class="intro">
                {{ post.excerpt }}
              </div>
    
              {% if post.content contains post.excerpt_separator %}
              <p class="intro">
                  <a href="{{ post.url }}">Read more...</a>
              </p>
              {% endif %}
          </div>
          {% endfor %}
    
        </div>
      </div>
    </div>
    
  </body>
</html>
